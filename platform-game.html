<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Platform Game</title>
    <style>
      
      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
      }

      body {
	  width: 100vw;
	  height: 100vh;
	  display: flex;
	  justify-content: center;
	  align-items: center;
      }
      
      canvas {
	  width: 800px;
	  height: 500px;
	  border: 2px solid #333;
	  background: linear-gradient(to bottom, #333, #111);
      }

    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>

      // Canvas setup
      
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");
      
      canvas.width = 800;
      canvas.height = 500;

      let score = 0;
      let gameFrame = 0;

      ctx.font = "30px Georgia";
      let gameSpeed = 1;

      // Mouse interactivity
      let canvasPosition = canvas.getBoundingClientRect();

      const mouse = {
	  x: canvas.width / 2,
	  y: canvas.height / 2,
	  click: false
      }

      canvas.addEventListener("mousedown", (e) => {
	  mouse.click = true;
    	  mouse.x = e.x - canvasPosition.left;
	  mouse.y = e.y - canvasPosition.top;
      });

      canvas.addEventListener("mouseup", () => {
	  mouse.click = false;
      })
      
      // Player
      const playerLeft = new Image();
      playerLeft.src = "https://www.flaticon.com/svg/static/icons/svg/3969/3969753.svg";


      class Player {
	  constructor() {
	      this.x = canvas.width;
	      this.y = canvas.height / 2;
	      this.radius = 50;
	      this.angle = 0;
	      this.frameX = 0;
	      this.frameY = 0;
	      this.frame = 0;
	      this.spriteWidth = 512;
	      this.spriteHeight = 512;
	  }

	  update() {
	      const dx = this.x - mouse.x;
	      const dy = this.y - mouse.y;
	      let theta = Math.atan2(dy, dx);
	      this.angle = theta;

	      if (mouse.x != this.x) {
		  this.x -= dx / 30;
	      }
	      if (mouse.y != this.y) {
		  this.y -= dy / 30;
	      }
	  }

	  draw() {
	      if (mouse.click) {
		  ctx.lineWidth = 0.2;
		  ctx.beginPath();
		  ctx.moveTo(this.x, this.y);
		  ctx.lineTo(mouse.x, mouse.y);
		  ctx.stroke();
	      }
	      ctx.fillStyle = "red";
	      ctx.beginPath();
	      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
	      ctx.fill();
	      ctx.closePath();
	      ctx.fillRect(this.x, this.y, this.radius, 10);
	      ctx.drawImage(playerLeft, this.frameX * this.spriteWidth, this.frameY * this.spriteHeight, this.spriteWidth, this.spriteHeight, this.x-52, this.y-52, this.spriteWidth/5, this.spriteHeight/5);		  
	      


	  }
      }

      const player = new Player();

      // Bubbles
      const bubblesArray = [];
      
      class Bubble {
	  constructor() {
	      this.x = Math.random() * canvas.width;
	      this.y = canvas.height + 100;
	      this.radius = 30;
	      this.speed = Math.random() * 5 + 1;
	      this.distance;
	      this.counted = false;
	      this.sound = Math.random() <= 0.5 ? "sound1" : "sound2";
	  }
	  update() {
	      this.y -= this.speed;
	      const dx = this.x - player.x;
	      const dy = this.y - player.y;
	      this.distance = Math.sqrt(dx * dx + dy * dy);
	  }
	  draw() {
	      ctx.fillStyle = "blue";
	      ctx.beginPath();
	      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
	      ctx.fill();
	      ctx.closePath();
	      ctx.stroke();
	  }
      }

      const bubblePop1 = document.createElement("audio");
      bubblePop1.src = "https://opengameart.org/sites/default/files/bubbles-single1.wav";
      const bubblePop2 = document.createElement("audio");
      bubblePop2.src = "https://opengameart.org/sites/default/files/bubbles-single2.wav";

      function handleBubbles() {
	  if (gameFrame % 50 == 0) {
	      bubblesArray.push(new Bubble());
	  }
	  for (let i = 0; i < bubblesArray.length; i++) {
	      bubblesArray[i].update();
	      bubblesArray[i].draw();
	      if (bubblesArray[i].y < 0 - bubblesArray[i].radius * 2) {
		  bubblesArray.splice(i, 1);
		  i--;
	      } else if (bubblesArray[i].distance < bubblesArray[i].radius + player.radius) {
		  if (!bubblesArray[i].counted) {
		      if (bubblesArray[i].sound === "sound1") {
			  bubblePop1.play();
		      } else {
			  bubblePop2.play();
		      }
		      score++;
		      bubblesArray[i].counted = true;
		      bubblesArray.splice(i, 1);
		  }
	      }
	  }
      }
      
      // Repeating backgrounds
      const background = new Image();
      background.src = "";

      function handleBackground() {
	  ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
      }

      // Animation loop
      function animate() {
	  ctx.clearRect(0, 0, canvas.width, canvas.height);
	  handleBackground();
	  handleBubbles();
	  player.update();
	  player.draw();
	  ctx.fillStyle = "black";
	  ctx.fillText("score: " + score, 10, 30);
	  gameFrame++;
	  requestAnimationFrame(animate);
      }
      animate();

      window.addEventListener("resize", () => {
	  canvasPosition = canvas.getBoundingClientRect();
      })

    </script>
  </body>
</html>
